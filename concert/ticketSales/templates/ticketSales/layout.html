{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>سامانه فروش بلیط کنسرت</title>
		<link
			rel="stylesheet"
			href="{% static 'ticketSales/css/bootstrap.rtl.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'ticketSales/css/fontawesome.css' %}"
		/>
		<link rel="stylesheet" href="{% static 'ticketSales/css/style.css' %}" />
	</head>
	<body>
		<div class="container">
			<div class="row box">
				<h1>{% block titlepage %} {% endblock %}</h1>
				<ul class="nav m-2">
					<li class="nav-link"><a class="btn btn-primary">صفحه اصلی</a></li>

					<li class="nav-link">
						<a class="btn btn-primary" href="/ticketSales/time/list"
							>مشاهده سانس های کنسرت</a
						>
					</li>
					<li class="nav-link">
						<a class="btn btn-danger" href="/ticketSales/location/list"
							>اطلاعات محل</a
						>
					</li>

					{% if user.is_authenticated %}
					<li class="nav-link">
						<a class="btn btn-success" href="/accounts/profile">پروفایل</a>
						<a class="btn btn-danger" href="/accounts/logout">خروج</a>
					</li>
					{% else %}
					<li class="nav-link">
						<a class="btn btn-success" href="/accounts/login">ورود</a>
					</li>
					{% endif %}
				</ul>
			</div>

			<div class="row">{% block mainContent %} {% endblock %}</div>
		</div>
		<script src="{% static 'ticketSales/js/jquery-3.6.0.js' %}"></script>
		<script src="{% static 'ticketSales/js/bootstrap.bundle.js' %}"></script>
		<script src="{% static 'ticketSales/js/fontawesome.js' %}"></script>
		<script src="{% static 'ticketSales/js/main.js' %}"></script>
	</body>
</html>
